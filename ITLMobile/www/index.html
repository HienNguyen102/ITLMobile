<!DOCTYPE html>
<html>
<head>
    <title>Login template</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0;" />
    <script src="cordova.js" id="xdkJScordova_"></script>
	<script type="text/javascript" src="js/libraries/angular.min.js"></script>
    <script type="text/javascript" src="js/libraries/angular-route.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/appframework.ui.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/plugins/af.slidemenu.js"></script>
    <script type="text/javascript">
        var search = document.location.search.toLowerCase().replace("?","");
        if(search){
            $.os.useOSThemes=true;
            if(search.indexOf("win8") !== -1) $.os.ie=true;
            $.ui.ready(function(){
                $(".theme-"+search).addClass("icon").addClass("check");
                if(search.indexOf("-light") !== -1){
                    $("#afui").get(0).className = search.replace("-", " ");
                } else {   
                    $("#afui").get(0).className = search;
                }
            });
        } else {
            $.ui.ready(function(){
                $(".theme-none").addClass("icon").addClass("check");
            });
        }  
    </script>
    <script src="js/init-app.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app/quote.js"></script>
    <link rel="stylesheet" type="text/css" href="appframework/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    
    <link rel="stylesheet" type="text/css" href="css/my_grid_style.css" />
</head>
<body ng-app="portalMobile"> 
<div id="afui" class="default">
    <div ng-include src="'templates/main/sidebar.html'"></div>
    <!-- Include file auto detect os device-->
    <div ng-include src="'templates/main/detect_os.html'"></div> 
  
    <div ng-include src="'templates/main/header.html'"></div>
    <!-- Khu vực này sẽ render ra các view theo điều hướng của route-->
        <ng-view></ng-view> 
    <!--End-->
    <div ng-include src="'templates/main/footer.html'"></div>   
    </div>

</div>
</body>
</html>
